<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Equations:</h1>

            <h2>1. (a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></h2>
            <h3 class="equation-1"></h3>

            <h2>2. (a-b)<sup>2</sup> = a<sup>2</sup> - 2ab + b<sup>2</sup></h2>
            <h3 class="equation-2"></h3>

            <h2>3. a<sup>2</sup>- b<sup>2</sup> = (a+b) (a-b)</h2>
            <h3 class="equation-3"></h3>

            <h2>4. Area of a circle = &pi;r<sup>2</sup>
            <h3 class="equation-4"></h3>

            <h2>5. Circumference of a circle = 2&pi;r</h2>
            <h3 class="equation-5"></h3>

            <h2>6. Diameter of a circle = 2r</h2>
            <h3 class="equation-6"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
